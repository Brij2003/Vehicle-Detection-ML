<!DOCTYPE html>
<html>
  <head>
    <title>YOLO-Object Detection</title>
    <link rel="stylesheet" type="text/css" href="../static/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../static/index.js"></script>
  </head>
  <body>
    <div class="App">
      <header class="App-header">
        <p><u> Object Detection - YOLO </u></p>
        <!-- <div className="pre_img">
          <span><img id="imagebox" src="" /></span>
        </div> -->
        <!-- <video width="320" height="240" controls>
          <source src="/static/video_1.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video> -->
        <button name="cam" class="button" id="opencam">Video Cam</button>
        <br/>
        <hr class="line" />
        <form action="/detect" method="post" enctype="multipart/form-data">
          <input
            id="imageinput"
            type="file"
            name="image"
            onchange="readUrl(this)"
          />
          <button name="send"  class="button" type="submit" >Send</button>
        </form>
        <br/>
        {% if obj %}
          <!-- <div id="link">
            <a href="" id="download" download>Download</a>
          </div> -->
          <img src="../static/traffic-img.jpg" alt="">
        {% endif %}
      </header>
    </div>
  </body>
</html>
